<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Settings</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            padding: 20px;
            color: #2c3e50;
            line-height: 1.6;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            padding: 30px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        .title {
            display: flex;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
        }
        .title i {
            margin-right: 15px;
            color: #3498db;
        }
        .privacy-section {
            background-color: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
        }
        .privacy-link {
            display: flex;
            align-items: center;
            color: #3498db;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        .privacy-link:hover {
            color: #2980b9;
        }
        .privacy-link i {
            margin-right: 10px;
        }
        .version {
            text-align: center;
            margin-top: 20px;
            color: #7f8c8d;
            font-size: 14px;
        }
        .home-link {
            position: absolute;
            top: 56px;
            right: 40px;
            color: #3498db;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="wow.html" class="home-link">
            <i class="fas fa-home"></i> Home
        </a>

        <div class="header">
            <div class="title">
                <i class="fas fa-cog"></i>
                Settings
            </div>
        </div>

        <div class="privacy-section">
            <a href="#" class="privacy-link">
                <i class="fas fa-file-contract"></i> 
                Read Privacy Policy
            </a>
        </div>

        <div class="version">
            Version 1.0.0
        </div>
    </div>
</body>

    appId: "1:224872010579:web:bcebef217fd9bf0fd007a6",

if (!firebase.apps.length) {
  firebase.initializeApp(firebaseConfig);
}
firebase.auth().onAuthStateChanged((user) => {
  if (user) {
    console.log("User is logged in:", user.uid);
    // حمل بيانات المستخدم أو نفذ العمليات الأخرى
  } else {
    console.error("User is not logged in.");
    // أعد التوجيه إلى صفحة تسجيل الدخول
    window.location.href = "logins.html";
  }
});
const userId = localStorage.getItem("userId");
if (!userId) {
  console.error("No user ID found.");
  window.location.href = "logins.html"; // إعادة توجيه المستخدم لتسجيل الدخول
} else {
  console.log("User ID:", userId);
  // يمكنك الآن تحميل بيانات إضافية من Firestore
}

</script>
</html>
